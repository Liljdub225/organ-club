<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Club</title>
    <link rel="stylesheet" href="main-styles.css">
</head>
<body>
    <!-- NAVBAR HTML -->
    <nav class="navbar"> <!-- nav doesn't need to be inside a div-->
        <div class="logo">
            <a href="/"><img src="images/OC-Logo-2.png" alt="Organ Club Logo"></a>
        </div>
        <ul class="navbarlinks">
            <li><a href="">HOME</a></li>
            <li><a href="">EVENTS</a></li>
            <li><a href="">ABOUT</a></li>
            <li><button class="navbutton">GET STARTED</button></li>
        </ul>
    </nav>
    <!-- HERO HTML -->
    <div class="hero">
        <img src="images/SunriseEDIT.png" class="sunrise"> <!-- This will need to be a different image -->

            <h1>COMMUNITY.</h1>
            <h1>NETWORKING.</h1>
            <h1>ENTERTAINMENT.</h1>
        </div>
    </div>
    <!-- MAIN HTML -->
    <div class="main-photo-section">
        <div class="main-photo">
            <img class="photo" src="images/blue-fish.png">
            <h2 class="photo-description">PLACEHOLDER</h2>
        </div>
        <div class="main-photo">
            <img class="photo" src="images/monarch-flower.png">
            <h2 class="photo-description">PLACEHOLDER</h2>
        </div>
        <div class="main-photo">
            <img class="photo" src="images/monarch-rocks.png">
            <h2 class="photo-description">PLACEHOLDER</h2>
        </div>
        
    </div>
